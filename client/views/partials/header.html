<template name="header">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand orbitron" href="/">Base Project</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

        </ul>

        <form role="search" class="navbar-form navbar-left search-form">
          <div class="form-group">
            <!--
                <input type="text" placeholder="Find other Stacklers!" name="srchqry" class="form-control">
            -->
            <input class="form-control typeahead" name="everything" type="text" placeholder="" autocomplete="off" spellcheck="off" data-sets="everything"/>
          </div>
          <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
        </form>

        <div class="pull-right">
          {{#if userCheck}}
            <a href="/sign-out" type="button" class="btn btn-default navbar-btn btn-sm">Logout</a>
          {{else}}
            <a href="/sign-in" type="button" class="btn btn-default navbar-btn btn-sm">Login</a> or <a href="/sign-up" type="button" class="btn btn-default navbar-btn btn-sm">Sign up</a>
          {{/if}}
        </div>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
  </div><!-- /.navbar -->

</template>

<template name="searchy">
  {{#if name}}
    <h4><strong>{{name}}</strong></h4>
  {{else}}
    <h4><strong>{{username}}</strong></h4>
  {{/if}}
</template>
